    <h1>Live Upload Activity</h1>
    <div class="stats-container">
      <div class="stats-section">
        <h2>Successful Uploads</h2>
        <div class="count" id="success-count">(0)</div>
        <table id="success-table">
          <thead>
            <tr>
              <th>Job Number</th>

          </thead>

        </table>
      </div>
      <div class="stats-section">
        <h2>Failed Uploads</h2>
        <div class="filters" style="display:flex;gap:10px;justify-content:center;align-items:center;margin:10px 0 5px;">
  <input id="searchJob" type="text" placeholder="Search job #…" style="padding:8px 10px;border:1px solid #ccc;border-radius:6px;min-width:220px;">
  <select id="timeRange" style="padding:8px 10px;border:1px solid #ccc;border-radius:6px;">
    <option value="all">All time</option>
    <option value="24h">Last 24h</option>
    <option value="7d">Last 7 days</option>
  </select>
</div>
        <div class="count" id="failure-count">(0)</div>
        <table id="failure-table">
          <thead>
            <tr>
              <th>Job Number</th>
              <th>Date & Time</th>
              <th>Error Reason</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

 <script>
  const LOGS_URL = "https://dbpcuimbxdqlknqvpmbb.supabase.co/functions/v1/logs";
  const ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRicGN1aW1ieGRxbGtucXZwbWJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4NjAxNjIsImV4cCI6MjA3MDQzNjE2Mn0.5O_hoeXuR4tLPMBWwveUTHUCQ9WbJTsiAZr4iwPcdMg";


  const searchInput = document.getElementById("searchJob");
  const rangeSelect = document.getElementById("timeRange");

  function isoSince(range) {
    if (range === "24h") return new Date(Date.now() - 24*3600*1000).toISOString();
    if (range === "7d")  return new Date(Date.now() - 7*24*3600*1000).toISOString();
    return null;
  }

  // simple debounce so we don’t spam while typing
  function debounce(fn, ms = 300) {
    let t; 
    return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); };
  }

  async function fetchLogs() {
    try {
      const params = new URLSearchParams({ status: "failure", limit: "500" });
      const s = searchInput?.value?.trim();
      const since = isoSince(rangeSelect?.value);

      if (s) params.set("search", s);      // server does ILIKE %search%
      if (since) params.set("since", since);

      const res = await fetch(`${LOGS_URL}?${params.toString()}`, {
        method: "GET",
        headers: { Authorization: `Bearer ${ANON_KEY}` }
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const { items, successCount, failureCount } = await res.json();
      updateTables(items, { successCount, failureCount });
    } catch (err) {
      console.error("Error fetching logs:", err);
    }
  }

  function updateTables(logs, counts) {
    document.getElementById("success-count").textContent = `(${counts?.successCount ?? 0})`;
    document.getElementById("failure-count").textContent = `(${counts?.failureCount ?? 0})`;

    const tbody = document.querySelector("#failure-table tbody");
    tbody.innerHTML = "";
    (logs || []).forEach((log) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
  <td>${log.job_number}</td>
  <td>${new Date(log.created_at).toLocaleString()}</td>
  <td>${log.error_reason ?? "Unknown Error"}</td>
`;
      tbody.appendChild(tr);
    });

    // keep the success table empty; you only care about failures
    document.querySelector("#success-table tbody").innerHTML = "";
  }

  // listeners
  const refetchDebounced = debounce(fetchLogs, 300);
  if (searchInput) searchInput.addEventListener("input", refetchDebounced);
  if (rangeSelect) rangeSelect.addEventListener("change", fetchLogs);

  // poll so the view stays fresh, using current filters
  setInterval(fetchLogs, 5000);
  fetchLogs();
</script>
